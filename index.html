<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOCKED SYSTEM</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

input{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px;
}

button{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px 20px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="loginBox">
  <h2>ENTER PASSWORD</h2>
  <input type="password" id="pass">
  <br>
  <button onclick="checkPass()">ACCESS</button>
  <p id="msg"></p>
</div>

<audio id="bgm" loop>
  <source src="alarm.mp3" type="audio/mpeg">
</audio>

<script>

var password = "1234";

function checkPass(){
  var input = document.getElementById("pass").value;

  if(input === password){

    // ลบทุกอย่างในหน้าออก
    document.body.innerHTML = "";
    document.body.style.background = "black";

    // เล่นเสียงทันที
    var sound = document.getElementById("bgm");
    sound.volume = 1.0;
    sound.play();

  } else {
    document.getElementById("msg").innerHTML = "ACCESS DENIED";
  }
}

</script>

</body>
</html>

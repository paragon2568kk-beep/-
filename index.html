<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SECURE ACCESS</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  overflow:hidden;
}

#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0.3;}
}

#loginBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}

input{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px;
}

button{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px 20px;
  cursor:pointer;
  margin-top:10px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  display:none;
}
</style>
</head>

<body>

<div id="loading">INITIALIZING SYSTEM...</div>

<div id="loginBox">
  <h2>ENTER PASSWORD</h2>
  <input type="password" id="pass" placeholder="Password">
  <br>
  <button onclick="checkPass()">ACCESS</button>
  <p id="msg"></p>
</div>

<canvas id="matrix"></canvas>

<!-- YouTube ซ่อนวิดีโอ -->
<iframe id="ytplayer"
width="0"
height="0"
src="https://www.youtube.com/embed/SV-IPNemEkY?loop=1&playlist=SV-IPNemEkY"
frameborder="0"
allow="autoplay">
</iframe>

<script>

// โหลด 3 วิ
setTimeout(function(){
  document.getElementById("loading").style.display="none";
  document.getElementById("loginBox").style.display="block";
},3000);

// เปลี่ยนรหัสตรงนี้
var password = "1234";

function checkPass(){
  var input = document.getElementById("pass").value;
  if(input === password){
    document.getElementById("loginBox").style.display="none";
    startSystem();
    startMusic();
  }else{
    document.getElementById("msg").innerHTML="ACCESS DENIED";
  }
}

function startMusic(){
  var player = document.getElementById("ytplayer");
  player.src += "&autoplay=1";
}

function startSystem(){
  var c = document.getElementById("matrix");
  c.style.display="block";
  var ctx = c.getContext("2d");

  c.height = window.innerHeight;
  c.width = window.innerWidth;

  var letters = "01";
  letters = letters.split("");

  var font_size = 14;
  var columns = c.width/font_size;
  var drops = [];

  for(var x = 0; x < columns; x++)
  drops[x] = 1;

  function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle="#0F0";
    ctx.font = font_size + "px monospace";

    for(var i=0;i<drops.length;i++){
      var text = letters[Math.floor(Math.random()*letters.length)];
      ctx.fillText(text,i*font_size,drops[i]*font_size);

      if(drops[i]*font_size>c.height && Math.random()>0.975)
      drops[i]=0;

      drops[i]++;
    }
  }

  setInterval(draw,33);
}

</script>

</body>
</html>

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  overflow:hidden;
}

/* หน้าโหลด */
#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  letter-spacing:2px;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0.3;}
}

/* กล่องล็อกอินใหม่ */
#loginBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
  padding:40px;
  width:280px;

  background:rgba(0,0,0,0.7);
  border:1px solid #00ff00;
  box-shadow:0 0 20px #00ff00;
  backdrop-filter:blur(5px);
}

/* หัวข้อ */
#loginBox h2{
  margin-bottom:20px;
  letter-spacing:3px;
}

/* input */
input{
  width:100%;
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:12px;
  text-align:center;
  outline:none;
  transition:0.3s;
}

input:focus{
  box-shadow:0 0 10px #00ff00;
}

/* ปุ่ม */
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  cursor:pointer;
  transition:0.3s;
  letter-spacing:2px;
}

button:hover{
  background:#00ff00;
  color:black;
  box-shadow:0 0 15px #00ff00;
}

/* canvas matrix */
canvas{
  position:fixed;
  top:0;
  left:0;
  display:none;
}
</style>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SECURE SYSTEM</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
  overflow:hidden;
}

/* หน้าโหลด */
#loading{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0.3;}
}

/* กล่องรหัส */
#loginBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}

input{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px;
}

button{
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
  padding:10px 20px;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="loading">INITIALIZING SYSTEM...</div>

<div id="loginBox">
  <h2>ENTER PASSWORD</h2>
  <input type="password" id="pass" placeholder="Password">
  <br>
  <button onclick="checkPass()">ACCESS</button>
  <p id="msg"></p>
</div>

<audio id="bgm" loop>
  <source src="alarm.mp3" type="audio/mpeg">
</audio>

<script>

// โหลด 3 วิ
setTimeout(function(){
  document.getElementById("loading").style.display="none";
  document.getElementById("loginBox").style.display="block";
},3000);

// เปลี่ยนรหัสตรงนี้
var password = "1234";

function checkPass(){
  var input = document.getElementById("pass").value;

  if(input === password){
    document.getElementById("loginBox").style.display="none";
    startAlarm();
  }else{
    document.getElementById("msg").innerHTML="ACCESS DENIED";
  }
}

function startAlarm(){
  var sound = document.getElementById("bgm");
  sound.volume = 1.0; // ดังสุด
  sound.play();
}

</script>

</body>
</html>

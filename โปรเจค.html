<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta APK - Ninja Loader</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* การ์ดพร้อมขอบรุ้งหมุน */
        .app-card {
            position: relative;
            width: 300px;
            padding: 40px 20px;
            background: #111;
            border-radius: 25px;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* เอฟเฟกต์ขอบรุ้งเคลื่อนไหว */
        .app-card::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 0deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff00ff, #ff0000);
            animation: rotate 3s linear infinite;
            z-index: 1;
        }

        /* หน้ากากด้านในการ์ด */
        .app-card::after {
            content: '';
            position: absolute;
            inset: 4px; 
            background: #0f1115;
            border-radius: 21px;
            z-index: 2;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* เนื้อหา */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        /* รูปปก Delta-Executor */
        .app-icon {
            width: 160px;
            height: 160px;
            border-radius: 25px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .app-name {
            font-size: 30px;
            font-weight: 900;
            margin: 10px 0;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-version {
            color: #00ff88;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* ปุ่มดาวน์โหลดพร้อมเอฟเฟกต์กดรุ้งเรืองแสง */
        .download-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 15px 45px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            cursor: pointer;
        }

        /* จังหวะการกด: หดตัว + เรืองแสงรุ้งกระจายออก */
        .download-btn:active {
            transform: scale(0.85);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                        0 0 40px rgba(255, 0, 0, 0.6),
                        0 0 60px rgba(0, 255, 255, 0.6);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="content">
            <img src="https://i.ibb.co/nqyZbsL9/Delta-Executor.webp" class="app-icon" alt="Delta Executor">
            
            <div class="app-name">DELTA</div>
            <div class="app-version">v2.702.622 [APK]</div>
            
            <a href="https://delta.filenetwork.vip/file/Delta-2.702.622.apk" class="download-btn">DOWNLOAD</a>
        </div>
    </div>

</body>
</html>
